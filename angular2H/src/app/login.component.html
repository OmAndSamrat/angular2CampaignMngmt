  <div class="container" *ngIf="!_loginService.isLoggedIn">
    <div class="row vertical-offset-100">
    	<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Please sign in</h3>
			 	</div>
			  	<div class="panel-body">
                    <fieldset>
                    	<span class="error">{{errorMsg}}</span>
			    	  	<div class="form-group">
			    		    <input class="form-control" placeholder="User" name="email" [(ngModel)]="user.email" type="text"/>
			    		</div>
			    		<div class="form-group">
			    			<input class="form-control" placeholder="Password" name="password" type="password" [(ngModel)]="user.password"/>
			    		</div>
			    		<input class="btn btn-lg btn-primary btn-block" type="submit" value="Login" (click)="login()"/>
			    	</fieldset>
			    </div>
			</div>
		</div>
	</div>
</div>
