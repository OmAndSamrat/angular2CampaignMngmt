<app-menu></app-menu>
 <form class="form-horizontal" style="paddign-left:20px;">
 <span>{{errorMsg}}</span>
 <h3>Create Campaign</h3>
  <div class="form-group">
    <label class="control-label col-sm-2" for="campName">Campaign Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="campName" name="campName" placeholder="Campaign Name" [(ngModel)]="campaign.campaignName" ngModel required>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="campaignDescription">Campaign Description:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="campaignDescription" name="campaignDescription" placeholder="Campaign Description" [(ngModel)]="campaign.campaignDescription" ngModel required>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="campaignStartDate">Start Date:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="campaignStartDate" name="campaignStartDate" placeholder="Campaign Start Date in MM-DD-YYYY Format" [(ngModel)]="campaign.campaignStartDate" ngModel required>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="campaignEndDate">End Date:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="campaignEndDate" name="campaignEndDate" placeholder="Campaign end Date in MM-DD-YYYY Format" [(ngModel)]="campaign.campaignEndDate" ngModel required>
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" class="btn btn-primary" (click)="createCampaign()">Save</button>
      &nbsp;&nbsp;
      <button type="submit" class="btn btn-primary" (click)="createCampaignandNext()">Save and Next</button>
    </div>
  </div>
</form>
