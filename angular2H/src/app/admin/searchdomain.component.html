<app-menu></app-menu>
<div class="table-responsive">
<table class="table table-striped">
    <thead>
      <tr>
        <th>Domain Name</th>
        <th>Domain Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let domain of domains">
        <td>{{ domain.domainName }}</td>
        <td>{{ domain.domainDescription }}</td>
      </tr>
    </tbody>
  </table>
</div>
