<app-menu></app-menu>
<div class="page-header">
  <h3>Contacts Of {{organization.organisation}}</h3>
</div>
<div class="row" style="padding-right:15px;">
     <button type="button" class="btn btn-primary pull-right" (click)="createContact(organization.organisationID)">Create Contact</button>
</div>
<div class="table-responsive">
<table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Gender</th>
        <th>Email</th>
        <th>Designation</th>
        <th>Primary Phone Number</th>
        <th>Alternate Phone Number</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contacts">
        <td>{{ contact.contactName }}</td>
        <td>{{ contact.gender }}</td>
        <td>{{ contact.email }}</td>
        <td>{{ contact.designation.designation }}</td>
        <td>{{ contact.primaryPhone }}</td>
        <td>{{ contact.secondaryPhone }}</td>
      </tr>
    </tbody>
  </table>
</div>
