	<app-menu></app-menu>
 <form class="form-horizontal" style="paddign-left:20px;">
 <span>{{errorMsg}}</span>
  <div class="form-group">
    <label class="control-label col-sm-2" for="domainName">Domain Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="orgName" name="domainName" placeholder="Domain Name" [(ngModel)]="domain.domainName" ngModel required>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="domainDesc">Domain Description:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="remarks" name="domainDesc" placeholder="Domain Description" [(ngModel)]="domain.domainDescription" ngModel required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" (click)="createDomain()">Submit</button>
    </div>
  </div>
</form>
