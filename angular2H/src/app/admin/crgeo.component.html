	<app-menu></app-menu>
 <form class="form-horizontal" style="paddign-left:20px;">
 <span>{{errorMsg}}</span>
  <div class="form-group">
    <label class="control-label col-sm-2" for="geoName">Geography Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="geoName" name="geoName" placeholder="Geography" [(ngModel)]="geo.geographyName" ngModel required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" (click)="createGeo()">Submit</button>
    </div>
  </div>
</form>
