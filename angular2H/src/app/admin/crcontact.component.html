<app-menu></app-menu>
 <form class="form-horizontal" style="paddign-left:20px;">
 <span>{{errorMsg}}</span>
 <h3>Create Contact For {{contact.organization.organisation}}</h3>
  <div class="form-group">
    <label class="control-label col-sm-2" for="desgn">Designation:</label>
    <div class="col-sm-10">
      	<select [(ngModel)]="contact.designation.designationId" class="form-control" name="desgn" ngModel required>
  			<option *ngFor="let designation of designations" value= {{designation.designationId}}>{{designation.designation}}</option>
		</select>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="firstN">First Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="orgName" name="firstN" placeholder="First Name" [(ngModel)]="contact.firstName" ngModel required>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="lastN">Last Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="lastN" name="lastN" placeholder="Last Name" [(ngModel)]="contact.surName" ngModel required>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="gender">Gender:</label>
    <div class="col-sm-10">
      	<select [(ngModel)]="contact.gender" name="gender" class="form-control">
      		<!-- <option value="0" disabled selected>Choose Geography...</option> -->
  			<option *ngFor="let gender of genders" value= {{gender.gender}}>{{gender.genderLabel}}</option>
		</select>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Email:</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" name="email" placeholder="Email" [(ngModel)]="contact.email" ngModel required>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="prphone">Primary Phone Number:</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="prphone" name="prphone" placeholder="Primary Phone Number" [(ngModel)]="contact.primaryPhone" ngModel required>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="secphone">Alternate Phone Number:</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="secphone" name="secphone" placeholder="Alternate Phone Numbe" [(ngModel)]="contact.secondaryPhone" ngModel required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary" (click)="createContact()">Submit</button>
    </div>
  </div>
</form>
