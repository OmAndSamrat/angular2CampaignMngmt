	<app-menu></app-menu>
 <form class="form-horizontal" style="paddign-left:20px;">
 <span>{{errorMsg}}</span>
  <div class="form-group">
    <label class="control-label col-sm-2" for="domain">Industry:</label>
    <div class="col-sm-10">
      	<select [(ngModel)]="organization.domain.domainID" class="form-control" name="domain" ngModel required>
  			<option *ngFor="let domain of domains" value= {{domain.domainID}}>{{domain.domainName}}</option>
		</select>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="geography">Geography:</label>
    <div class="col-sm-10">
      	<select [(ngModel)]="organization.geography.geographyID" name="geography" class="form-control">
      		<!-- <option value="0" disabled selected>Choose Geography...</option> -->
  			<option *ngFor="let geo of geographies" value= {{geo.geographyID}}>{{geo.geographyName}}</option>
		</select>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="orgFName">Organization First Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="orgfName" name="orgFName" placeholder="Organization" [(ngModel)]="organization.organisationFirstName" ngModel required>
    </div>
  </div>
  
  <div class="form-group">
    <label class="control-label col-sm-2" for="orgName">Organization:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="orgName" name="orgName" placeholder="Organization" [(ngModel)]="organization.organisation" ngModel required>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="remarks">Remarks:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="remarks" name="remarks" placeholder="Remarks" [(ngModel)]="organization.organisationRemark" ngModel required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" (click)="createOrg()">Submit</button>
    </div>
  </div>
</form>
